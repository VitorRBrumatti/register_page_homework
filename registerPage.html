<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/files.css/style.css">
</head>
<body class="d-flex justify-content-center  align-items-center vh-100">
    <form class="shadow-lg border border-5 m-5 border-light rounded-5">
        <div class="m-4 ">
          <label for="email" class="form-label">Endereço de Email</label>
          <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="textErrorE" class="form-text"></div>
        </div>
        <div class="m-4 ">
            <label for="telefone" class="form-label">Número de Telefone</label>
            <input type="email" class="form-control" id="telefone" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca  compartilhamos o teu número de telefone com ninguém.</div>
          </div>

        <div class="m-4">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha">
        </div>
        <div class="m-4 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Concordo com os termos e direitos!</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>



      <p>Feito por Vitor</p>
    <script src="/files.js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
