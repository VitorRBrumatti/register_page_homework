<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/files.css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>

    <section class="form-body">
        <a href="/cadastro.html" class="position-absolute top-0 start-0 fs-1 text-light ps-5 pt-4">
            <i class="bi bi-arrow-left border border-3 p-1 rounded-4 shadow-lg"></i>
        </a>
        <form class="border border-3 rounded-5 border-white p-4 border-opacity-50 shadow-lg">

            <div class="mb-3">
                <label for="name" class="form-label">Digite seu Nome</label>
                <input type="text" class="form-control" id="name" oninput="enviar()">
                <div id="errorText" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Número de Telefone</label>
                <input type="text" class="form-control" id="telefone" oninput="enviar()">
                <div id="errorTelefone" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Endereço de E-mail</label>
                <input type="email" class="form-control" id="email" oninput="enviar()">
                <div id="errorE" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="senha" oninput="enviar()">
                <div id="errorSenha" class="form-text"></div>
            </div>
            <button type="button" class="btn btn-outline-light w-100" onclick="cadastrar()" id="button" 
                data-bs-toggle="popover" data-bs-title="Parabéns! Cadastro finalizado!" data-bs-placement="bottom"
                data-bs-content="Sua conta foi criada, agora redirecione-se para a página de login e acesse o conteúdo do site!" onmousemove="enviar()">Cadastrar</button>
        </form>
        <p class="justify-content-center d-flex text-uppercase position-absolute bottom-0 start-50 translate-middle-x">
            Criador: Vitor, aluno da G-School
        </p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="files.js/script.js"></script>
</body>

</html>
